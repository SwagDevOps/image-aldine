---
/usr/bin/makeindex:
  is:
    file:
    executable:
    owned_by: [ 'root' ]
    grouped_into: [ 'root' ]
    mode: [ 755 ]
  version:
    command: "echo 'exit' | %<executable>s 2>&1"
    matcher: '^This is makeindex, version 2\.15 .*'
/usr/bin/pdflatex:
  is:
    file:
    executable:
    owned_by: [ 'root' ]
    grouped_into: [ 'root' ]
    linked_to: [ 'pdftex' ]
  version:
    command: "%<executable>s 2>&1 | head -1"
    matcher: 'Version\s+3\..* \(TeX Live 20[0-9]+'
/usr/bin/rake:
  is:
    file:
    executable:
    owned_by: [ 'root' ]
    grouped_into: [ 'root' ]
    mode: [ 755 ]
  version:
    matcher: '^rake, version 13\.0\.3$'
/usr/bin/convert:
  is:
    file:
    executable:
    owned_by: [ 'root' ]
    grouped_into: [ 'root' ]
    linked_to: [ 'magick' ]
/usr/bin/magick:
  is:
    file:
    executable:
    owned_by: [ 'root' ]
    grouped_into: [ 'root' ]
    mode: [ 755 ]
  version:
    matcher: '^Version: ImageMagick 7\.0\.10-38 .*'
/usr/bin/rsvg-convert:
  is:
    file:
    executable:
    owned_by: [ 'root' ]
    grouped_into: [ 'root' ]
    mode: [ 755 ]
  version:
    matcher: '^rsvg-convert version 2\.50\.3$'
